<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>GurgleApps.com Frequency Generator</title>
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="flex justify-center mb-8">
        <a href="https://gurgleapps.com"><img class="h-16 -w-auto" src="img/logo.svg"></a>
      </div>
      <div class="flex gap-x-4">
        <div class="mb-4">
          <label for="onTime" class="block text-gray-700 font-semibold mb-2">On Time (sec):</label>
          <input type="number" id="onTime" name="onTime"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="offTime" class="block text-gray-700 font-semibold mb-2">Off Time (sec):</label>
          <input type="number" id="offTime" name="offTime"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
      </div>
      <div class="mb-4">
        <div id="status" class="text-gray-700 font-semibold">Status:</div>
        <div id="status2" class="text-gray-700 font-semibold">Status2:</div>
      </div>
      <div class="flex justify-between">
        <button id="startBtn"
          class="bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none hover:bg-blue-700">Start</button>
        <button id="stopBtn"
          class="bg-red-600 text-white font-semibold py-2 px-4 rounded focus:outline-none hover:bg-red-700">Stop</button>
          <button id="stopBtn"
          class="bg-green-600 text-white font-semibold py-2 px-4 rounded focus:outline-none hover:bg-green-700">Refresh</button>
      </div>
    </div>
  </div>
  <script>
    const statusElement = document.getElementById('status')
    const statusElement2 = document.getElementById('status2')
    const startBtn = document.getElementById('startBtn')
    const stopBtn = document.getElementById('stopBtn')
    const onTimeInput = document.getElementById('onTime')
    const offTimeInput = document.getElementById('offTime')
    const path = 'http://192.168.1.167'


    document.addEventListener('DOMContentLoaded', async (event) => {
      getTime()
    });

    async function getTime() {
      const response = await fetch(path + '/get-time')
      if (response.ok) {
        const json = await response.json()
        console.log(json)
        if (json.error) {
          statusElement.textContent = 'Error: ' + json.message
        } else {
          statusElement.textContent = 'Time OK'
          statusElement2.textContent = `Time: ${formatTime(json.time)}`
        }
      } else {
        statusElement.textContent = 'Error: ' + response.status
      }
    }

    function formatTime(timeArray) {
      const [year, month, day, hour, minute, second] = timeArray;
      return `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')} ${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`;
    }

    async function updateStatus(response) {
      if (response.ok) {
        const json = await response.json()
        console.log(json)
        onTimeInput.value = json.blink_on_time
        offTimeInput.value = json.blink_off_time
        const statusText = json.status ? 'Flashing' : 'Not Flashing'
        statusElement.textContent = `Status: ${statusText}`
        statusElement2.textContent = `On Time: ${json.blink_on_time} sec | Off Time: ${json.blink_off_time} sec`
      } else {
        statusElement.textContent = 'Error: ' + response.status
      }
    }

    async function sendNewBlinkTimes() {
      const onTime = onTimeInput.value;
      const offTime = offTimeInput.value;
      const response = await fetch(`/set-blink-pattern/${onTime}/${offTime}`);
      updateStatus(response);
    }

    startBtn.addEventListener('click', async () => {
      const response = await fetch('/start');
      updateStatus(response);
    });

    stopBtn.addEventListener('click', async () => {
      const response = await fetch('/stop');
      updateStatus(response);
    });

    onTimeInput.addEventListener('change', sendNewBlinkTimes)
    offTimeInput.addEventListener('change', sendNewBlinkTimes)

  </script>
</body>

</html>
